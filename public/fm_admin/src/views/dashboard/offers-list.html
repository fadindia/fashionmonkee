<div> 
    <h2>Offers <small>Add your offers</small></h2>
    <div class="row">
      <div class="col-md-9">
         <select>
              <option value="" disabled selected>Select a Store</option>
              <option ng-repeat="store in stores" value="{{store.id}}">{{store.name}}</option>              
        </select>
      </div>
      <div class="col-md-3">
    <button class="btn btn-primary btn-lg btn-rounded"  ng-click="goEdit('dashboard/offers-edit','new')"  >Add offers</button>
    </div>
  </div>
<div class="jumbotron">

<div class="container">
	<div class="row">    
        <div class="col-md-12">        
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   
                   <th>Offer Name</th>
                   <th>Expiry On</th>
                   <th>Value</th>
                   <th>Edit</th>
                   <th>Delete</th>
                   </thead>

                  <tbody>
    
                  <tr ng-repeat="list in listData">
                  <td>{{list.name}}</td>
                  <td>{{list.expiryOn}}</td>
                  <td>{{list.value}}</td>
                  <td><p class="inline-edit" data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" ng-click="goEdit('dashboard/offers-edit',list.id)" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                  <td><p class="inline-edit" data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                  </tr>

     </tbody>
        
</table>

<div class="clearfix"></div>
<div class="pull-right">
            <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" max-size="5" items-per-page="itemsPerPage"></pagination>
          </div>
                
            </div>
            
        </div>
	</div>
</div>
</div>
</div>

   <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
          <div class="modal-body">
       
       <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>
       
      </div>
        <div class="modal-footer ">
        <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
    </div>


    <script type="text/javascript">


      (function() {
        [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {  
          new SelectFx(el);
        } );
      })();
 

    </script>

    <style>
    .inline-edit{
      font-size: 0 !important;
      margin-bottom: 0 !important;
    }

</style>
