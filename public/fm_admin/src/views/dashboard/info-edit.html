<div>
    <a class="pull-right btn btn-primary btn-outline btn-rounded"  href="#/dashboard/info-list">Go Back</a>
	<h2>{{oper === 'new' && 'Add' || 'Edit'}} <small>Store</small></h2>
	<form  angular-validator-submit="save()" name="myForm"  novalidate angular-validator>
	 <div class="jumbotron row">
	 	    <div class="col-xs-6">
			    <div class="form-group" >
			        <label>Store Name</label>
			        <input type="text" 
                    class="form-control" 
                    name="storeName" 
                    validate-on="dirty"
                    ng-model="model.name" 
                    required-message="'Yo! This field is required..'"
                    required/>
			    </div>
			</div>
			<div class="col-xs-6">
			    <div class="form-group ">
			        <label>Store Type</label>
			         <select style="width:100%" ui-select2  
                     ng-model="model.type" 
                     name="storeType" 
                     validate-on="dirty"
                     ng-model="model.name" 
                     required-message="'Yo! This field is required..'"
                     required>
			         	<option value="" disabled selected hidden >Select your shop type</option>
            			<option  value="allfashion">All fashions</option>
                        <option  value="mens">Mens</option>
          			 </select>
			    </div>
			</div>
			<div class="col-xs-6">
			    <div class="form-group">
			        <label>Address 1</label>
			        <textarea name="address1" class="form-control" rows="3" ng-model="model.address1" validate-on="dirty" required-message="'Yo! This field is required..'"
                     required></textarea>
			    </div>
			</div>
			<div class="col-xs-6">
			    <div class="form-group">
			        <label>Address 2</label>
			        <textarea name="address2" class="form-control" rows="3" ng-model="model.address2" ></textarea>
			    </div>
			</div>
			<div class="col-xs-6">
			    <div class="form-group ">
			        <label>City</label>
			        <input type="text" class="form-control" ng-model="model.city" uib-typeahead="city for city in cities | filter:$viewValue | limitTo:8" placeholder="Enter city" name="city" validate-on="dirty" required-message="'Yo! This field is required..'"
                     required>
			    </div>
			</div>
			<div class="col-xs-6">
			    <div class="form-group ">
			        <label>Area</label>
			        <input type="text" class="form-control" ng-model="model.area" uib-typeahead="area for area in areas | filter:$viewValue | limitTo:8" placeholder="Enter Area" name="area" validate-on="dirty" required-message="'Yo! This field is required..'"
                     required>
			    </div>
			</div>
			<div class="col-xs-6">
			    <div class="form-group ">
			        <label>State</label>
			        <input type="text" class="form-control" ng-model="model.state" uib-typeahead="state for state in states | filter:$viewValue | limitTo:8" placeholder="Enter State" name="state" validate-on="dirty" required-message="'Yo! This field is required..'"
                     required>
			    </div>
			</div>
			<div class="col-xs-6">
			    <div class="form-group ">
			        <label>Country</label>
			        <input type="text" class="form-control" ng-model="model.country" uib-typeahead="country for country in countries | filter:$viewValue | limitTo:8" placeholder="Enter Country" name="country" validate-on="dirty" required-message="'Yo! This field is required..'"
                     required>
			    </div>
			</div>
			<div class="col-xs-6">
			    <div class="form-group ">
			        <label>Pin</label>
			        <input type="text" class="form-control" name="pin" ng-model="model.pin"  validate-on="dirty" required-message="'Yo! This field is required..'"
                     required/>
			    </div>
			</div>
			<div class="col-xs-6">
			    <div class="form-group ">
			        <label>E-mail</label>
			        <input type="text" class="form-control" name="email" ng-model="model.email"  validate-on="dirty" required-message="'Yo! This field is required..'"
                     required/>
			    </div>
			</div>
			<div class="col-xs-6">
			    <div class="form-group ">
			        <label>Mobile</label>
			        <input type="text" class="form-control" name="mobile" ng-model="model.mobile"  validate-on="dirty" required-message="'Yo! This field is required..'"
                     required/>
			    </div>
			</div>
			<div class="col-xs-6">
			    <div class="form-group ">
			        <label>Phone</label>
			        <input type="text" class="form-control" name="phone" ng-model="model.phone"/>
			    </div>
			</div>
			 <div class="col-xs-12">
			    <div class="form-group">
			        <label>Description</label>
			        <textarea name="description" class="form-control" rows="3" ng-model="model.description"  validate-on="dirty" required-message="'Yo! This field is required..'"
                     required></textarea>
			    </div>
			</div>
			<div class="col-xs-12" nv-file-drop="" uploader="uploader">
              <div class="form-group">
              <label>Choose store logo</label>            
              <input type="file" nv-file-select="" uploader="uploader" multiple name="logoUpload"/><br/>
              <table class="table">
                        <tbody>
                            <tr ng-repeat="item in uploader.queue">
                                <td>
                                    <strong>{{ item.file.name }}</strong>                                   
                                    <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file,width: 200, height: 100 }"></div>
                                </td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> Upload
                                    </button>
                                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span> Remove
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
              </div>
            </div> 
			  <button type="submit" class="btn btn-primary col-md-offset-5">{{oper === 'new' && 'save' || 'update'}}</button> 	
		</div>
   
</form>	
</div>
