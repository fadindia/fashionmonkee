          <div class="form-group">

          <div class="form-group">

          <div class="form-group ">
              <label>Area</label>
              <input type="text" class="form-control" name="name" />
          </div>
      </div>
      <div class="col-xs-6">
          <div class="form-group ">
              <label>State</label>
              <input type="text" class="form-control" name="name" />

      <div class="col-xs-6">

          <div class="form-group ">

      <div class="col-xs-6">
